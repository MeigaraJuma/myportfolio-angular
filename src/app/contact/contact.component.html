<!-- Contact -->
<div id="contact" class="container text-center brown-text">
  <h1 class="title mt-5 mb-5">
    <u>{{CONTACT}}</u>
  </h1>
</div>
<!-- /Contact -->
<br>

<!--Contact Form-->
<div class="contact-me">
    <form #contactForm="ngForm" (ngSubmit)="sendEmail(message)">
      <p class="h4 text-center mb-4">{{ title }}</p>

      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="form3" class="form-control" [(ngModel)]="message.name" name="name" mdbActive>
        <label for="form3">Your name</label>
      </div>

      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="form2" class="form-control" [(ngModel)]="message.email" name="email" mdbActive>
        <label for="form2">Your email</label>
      </div>

      <div class="md-form">
        <i class="fa fa-tag prefix grey-text"></i>
        <input type="text" id="form32" class="form-control" [(ngModel)]="message.subject" name="subject" mdbActive>
        <label for="form32">Subject</label>
      </div>

      <div class="md-form">
        <i class="fa fa-pencil prefix grey-text"></i>
        <textarea type="text" id="form8" class="md-textarea" style="height: 100px" [(ngModel)]="message.message" name="message" mdbActive></textarea>
        <label for="form8">Your message</label>
      </div>

      <div class="text-center">
        <button class="btn btn-unique waves-light" type="submit" mdbRippleRadius>Send
          <i class="fa fa-paper-plane-o ml-1"></i>
        </button>
      </div>
    </form>
</div>
<!--Contact Form-->
